<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00A3FF" />
      <stop offset="50%" stop-color="#7B5BFF" />
      <stop offset="100%" stop-color="#FF3D8A" />
    </linearGradient>
  </defs>

  <!-- Ticket shape with rounded corners -->
  <g transform="translate(10, 40) scale(0.8)">
    <rect x="20" y="40" width="160" height="120" rx="20" ry="20" fill="url(#ticketGradient)" />
    
    <!-- Left ticket notch -->
    <circle cx="20" cy="100" r="12" fill="#000" />
    
    <!-- Right ticket notch -->
    <circle cx="180" cy="100" r="12" fill="#000" />

    <!-- Heartbeat/pulse line -->
    <path d="M30,100 L60,100 L70,70 L90,130 L110,70 L130,130 L140,100 L170,100" 
          stroke="#000" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- SwagTix text -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#ticketGradient)">SwagTix</text>
</svg>